name: release ci/cd

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # This step is NOT used by `cross`, but is harmless and sometimes useful for native builds
      - name: Install OpenSSL development libraries
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Install cross
        run: cargo install cross

      - name: Build x86_64-unknown-linux-gnu
        env:
          OPENSSL_STATIC: 1
        run: cross build --target x86_64-unknown-linux-gnu --release

      - name: Build aarch64-unknown-linux-gnu
        env:
          OPENSSL_STATIC: 1
        run: cross build --target aarch64-unknown-linux-gnu --release

      - name: Upload x86_64 Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: meow-linux-x86_64
          path: target/x86_64-unknown-linux-gnu/release/meow

      - name: Upload aarch64 Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: meow-linux-aarch64
          path: target/aarch64-unknown-linux-gnu/release/meow

  build-macos:
    name: Build macOS Binaries
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust targets
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Build x86_64-apple-darwin
        run: cargo build --target x86_64-apple-darwin --release

      - name: Build aarch64-apple-darwin
        run: cargo build --target aarch64-apple-darwin --release

      - name: Upload x86_64 macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: meow-macos-x86_64
          path: target/x86_64-apple-darwin/release/meow

      - name: Upload aarch64 macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: meow-macos-aarch64
          path: target/aarch64-apple-darwin/release/meow

  build-windows:
    name: Build Windows Binaries
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build for Windows
        run: cargo build --target x86_64-pc-windows-msvc --release

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: meow-windows-x86_64
          path: target/x86_64-pc-windows-msvc/release/meow.exe

  release:
    name: Create GitHub Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: meow-linux-x86_64
          path: ./release

      - name: Download Linux aarch64 binary
        uses: actions/download-artifact@v4
        with:
          name: meow-linux-aarch64
          path: ./release

      - name: Download macOS x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: meow-macos-x86_64
          path: ./release

      - name: Download macOS aarch64 binary
        uses: actions/download-artifact@v4
        with:
          name: meow-macos-aarch64
          path: ./release

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: meow-windows-x86_64
          path: ./release

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
